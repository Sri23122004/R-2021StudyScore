            </select>
            </div>
          <br>
          <div class="input-group mb-3 mx-auto w-50">
            <span class="input-group-text" id="inputGroup-sizing-default">NM</span>
            <select type="text" class="form-control" name="NM" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

              <option>A+</option>
              <option>A</option>

          <script>
            
const cp = {
    "pw":10,
    "nm":0

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const pw = form.PW.value === "RA" ? 0 : convertToPoints(form.PW.value);
     const nm = form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
   if(form.PW.value === "RA"){
     SUM_CP-=cp["pw"];
     
   }
   
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
    

  }
   
    cgp = pw* cp["pw"]  + nm* cp["nm"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText =  gpa;
  });
          </script>
