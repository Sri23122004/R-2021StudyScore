          <script>
            
const cp = {
    "toc":4 ,
    "aiml":3,
    "dbms": 3,
    "alg": 3,
    "ios": 3,
    "evs": 2,
    "osl":1.5,
    "dbmsl":2,
    "sml":1.5,
    "nm":0

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const toc = form.TOC.value === "RA" ? 0 : convertToPoints(form.TOC.value);
     const aiml = form.AIML.value === "RA" ? 0 : convertToPoints(form.AIML.value);
     const dbms = form.DBMS.value === "RA" ? 0 : convertToPoints(form.DBMS.value);
     const alg = form.ALG.value === "RA" ? 0 : convertToPoints(form.ALG.value);
     const ios = form.IOS.value === "RA" ? 0 : convertToPoints(form.IOS.value);
     const evs= form.EVS.value === "RA" ? 0 : convertToPoints(form.EVS.value );
     const osl = form.OSL.value === "RA" ? 0 : convertToPoints(form.OSL.value); 
     const dbmsl= form.DBMSL.value === "RA" ? 0 : convertToPoints(form.DBMSL.value);
     const sml= form.SML.value === "RA" ? 0 : convertToPoints(form.SML.value); 
     const nm= form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
     
   if(form.TOC.value === "RA"){
     SUM_CP-=cp["toc"];
     
   }
   if( form.AIML.value === "RA" ){
    SUM_CP-=cp["aiml"];
   
  }
  if( form.DBMS.value === "RA"){
    SUM_CP-=cp["dbms"];

  }
  if( form.ALG.value === "RA" ){
    SUM_CP-=cp["alg"];
   
  }
  if(form.IOS.value === "RA"){
    SUM_CP-=cp["ios"];
    

  }
  if( form.EVS.value === "RA"){
    SUM_CP-=cp["evs"];

  }
  if( form.OSL.value === "RA"){
    SUM_CP-=cp["osl"];
    

  }
  if( form.DBMSL.value === "RA"){
    SUM_CP-=cp["dbmsl"];
    

  }
  if(form.SML.value === "RA"){
     SUM_CP-=cp["sml"];
     
   }
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
 }
  
   
    cgp = toc* cp["toc"] + sml*cp["sml"]+aiml* cp["aiml"] + dbms*cp["dbms"] + alg* cp["alg"] + ios* cp["ios"] + evs* cp["evs"] + osl* cp["osl"]+dbmsl*cp["dbmsl"]+nm*cp["nm"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText =  gpa;
  });
