          <script>
        
            const cp = {
    "pcl": 2,
    "ec": 3,
    "pp": 3,
    "ppl": 2,
    "pe": 3,
    "mc": 4,
    "ep": 3,
    "tm":1,
    "el":1
    
  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };


  function convertToPoints(grade) {
    return Gp[grade] || 0;
  }
  var yes=document.getElementById("y");
  var no=document.getElementById("n");
  document.getElementById("n").addEventListener("change" ,function(){
    document.getElementById("new1").style.visibility="hidden";
    document.getElementById("new2").style.visibility="hidden";

  })
  document.getElementById("y").addEventListener("change", function(){
    document.getElementById("new1").style.visibility="visible";
    document.getElementById("new2").style.visibility="visible";
  })
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    const result=document.getElementById("mod");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    const pe = form.PE.value === "RA" ? 0 : convertToPoints(form.PE.value);
   const mc = form.MC.value === "RA" ? 0 : convertToPoints(form.MC.value);
   const ep = form.EP.value === "RA" ? 0 : convertToPoints(form.EP.value);
   const ec = form.EC.value === "RA" ? 0 : convertToPoints(form.EC.value);
   const pp = form.PP.value === "RA" ? 0 : convertToPoints(form.PP.value);
   const ppl = form.PPL.value === "RA" ? 0 : convertToPoints(form.PPL.value);
   const pcl = form.PCL.value === "RA" ? 0 : convertToPoints(form.PCL.value);
   const tm = form.TM.value === "RA" ? 0 : convertToPoints(form.TM.value);
   const el= form.EL.value === "RA" ? 0 : convertToPoints(form.EL.value);

   if( form.PE.value==="RA"){
     SUM_CP-=cp["pe"];
   }
   if( form.MC.value==="RA"){
    SUM_CP-=cp["mc"];
  }
  if( form.EP.value === "RA"){
    SUM_CP-=cp["ep"];
  }
  if( form.EC.value === "RA" ){
    SUM_CP-=cp["ec"];
  }
  if(form.PP.value === "RA"){
    SUM_CP-=cp["pp"];
  }
  if( form.PPL.value === "RA"){
    SUM_CP-=cp["ppl"];
  }
  if( form.PCL.value === "RA"){
    SUM_CP-=cp["pcl"];
  }
  if( form.TM.value === "RA"){
    SUM_CP-=cp["tm"];
  }
  if( form.EL.value === "RA"){
    SUM_CP-=cp["el"];
  }




  if( document.getElementById("new1").style.visibility==="visible"&& document.getElementById("new2").style.visibility==="visible")
  {
   
    cgp = pe* cp["pe"] + mc* cp["mc"] + ep * cp["ep"] + ec* cp["ec"] + pp* cp["pp"] + ppl* cp["ppl"] + pcl* cp["pcl"]+tm*cp["tm"]+el*cp["el"];
   
  }
  else if(document.getElementById("new1").style.visibility==="hidden"&& document.getElementById("new2").style.visibility==="hidden")
  {
    SUM_CP-=2;
    cgp = pe* cp["pe"] + mc* cp["mc"] + ep * cp["ep"] + ec* cp["ec"] + pp* cp["pp"] + ppl* cp["ppl"] + pcl* cp["pcl"];
    if(form.TM.value === "RA"&& form.EL.value === "RA")
    {
      SUM_CP+=2;
    } 
  }
 
  const gpa = cgp / SUM_CP;
  if(!yes.checked && !no.checked)
   {
    result.innerHTML="ALERT!";
    resultDiv.innerText ="Please choose any one of the above option!";
    resultDiv.style.color="Red";
   }
   else{
    result.innerHTML="Your GPA For Sem1:";
    resultDiv.innerText = gpa;
    resultDiv.style.color="black";
    resultDiv.style.fontSize="40px"

   }
    
   
   
  });
