          <script>
            
const cp = {
    "dm": 4,
    "dpco": 4,
    "ddm": 3,
    "daa": 4,
    "dev": 4,
    "ai": 3,
    "ddml":1.5,
    "ail": 1.5,
    "pd":1

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const dm = form.DM.value === "RA" ? 0 : convertToPoints(form.DM.value);
     const dpco= form.DPCO.value === "RA" ? 0 : convertToPoints(form.DPCO.value);
     const ddm = form.DDM.value === "RA" ? 0 : convertToPoints(form.DDM.value);
     const daa = form.DAA.value === "RA" ? 0 : convertToPoints(form.DAA.value);
     const dev = form.DEV.value === "RA" ? 0 : convertToPoints(form.DEV.value);
     const ai= form.AI.value === "RA" ? 0 : convertToPoints(form.AI.value);
     const ddml= form.DDML.value === "RA" ? 0 : convertToPoints(form.DDML.value); 
     const ail= form.AIL.value === "RA" ? 0 : convertToPoints(form.AIL.value); 
     const pd= form.PD.value === "RA" ? 0 : convertToPoints(form.PD.value); 
   if(form.DM.value === "RA"){
     SUM_CP-=cp["dm"];
     
   }
   if( form.DPCO.value === "RA" ){
    SUM_CP-=cp["dpco"];
   
  }
  if( form.DDM.value === "RA"){
    SUM_CP-=cp["ddm"];

  }
  if( form.DAA.value === "RA" ){
    SUM_CP-=cp["daa"];
   
  }
  if(form.DEV.value === "RA"){
    SUM_CP-=cp["dev"];
    

  }
  if( form.AI.value === "RA"){
    SUM_CP-=cp["ai"];

  }
  if( form.DDML.value === "RA"){
    SUM_CP-=cp["ddml"];
    

  }
  if(form.AIL.value === "RA"){
    SUM_CP-=cp["ail"];
    

  }
  if( form.PD.value === "RA"){
    SUM_CP-=cp["pd"];
    

  }
   
    cgp = dm* cp["dm"] + dpco* cp["dpco"] + ddm*cp["ddm"] + daa* cp["daa"] + dev* cp["dev"] + ai* cp["ai"] + ddml* cp["ddml"]+ail*cp["ail"]+pd*cp["pd"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText = gpa;
  });
          </script>
