          <script>
            
const cp = {
    "ess": 2,
    "td": 3,
    "lic": 3,
    "mi": 3,
    "mm": 3,
    "em2": 3,
    "eml2":1.5,
    "ldcl": 1.5,
    "mml":1.5,
    "nm":0

  };
  
  var  SUM_CP ;
  const Gp = {
    "O": 10,
    "A+": 9,
    "A": 8,
    "B+": 7,
    "B": 6,
    "C":5
  };

  // Function to convert grade to points
  function convertToPoints(grade) {
    return Gp[grade] ;
  }
  
  document.getElementById("gpa").addEventListener("click", function() {
    const form = document.getElementById("gpacalc");
    const resultDiv = document.getElementById("result");
    var cgp;

    
    SUM_CP = Object.values(cp).reduce((sum, value) => sum + value, 0);
    

     const ess = form.ESS.value === "RA" ? 0 : convertToPoints(form.ESS.value);
     const td= form.TD.value === "RA" ? 0 : convertToPoints(form.TD.value);
     const lic = form.LIC.value === "RA" ? 0 : convertToPoints(form.LIC.value);
     const mi = form.MI.value === "RA" ? 0 : convertToPoints(form.MI.value);
     const mm = form.MM.value === "RA" ? 0 : convertToPoints(form.MM.value);
     const em2= form.EM2.value === "RA" ? 0 : convertToPoints(form.EM2.value);
     const eml2= form.EML2.value === "RA" ? 0 : convertToPoints(form.EML2.value); 
     const ldcl= form.LDCL.value === "RA" ? 0 : convertToPoints(form.LDCL.value); 
     const mml= form.MML.value === "RA" ? 0 : convertToPoints(form.MML.value); 
     const nm= form.NM.value === "RA" ? 0 : convertToPoints(form.NM.value); 
   if(form.ESS.value === "RA"){
     SUM_CP-=cp["ess"];
     
   }
   if( form.TD.value === "RA" ){
    SUM_CP-=cp["td"];
   
  }
  if( form.LIC.value === "RA"){
    SUM_CP-=cp["lic"];

  }
  if( form.MI.value === "RA" ){
    SUM_CP-=cp["mi"];
   
  }
  if(form.MM.value === "RA"){
    SUM_CP-=cp["MM"];
    

  }
  if( form.EM2.value === "RA"){
    SUM_CP-=cp["em2"];

  }
  if( form.EML2.value === "RA"){
    SUM_CP-=cp["eml2"];
    

  }
  if(form.LDCL.value === "RA"){
    SUM_CP-=cp["ldcl"];
    

  }
  if( form.MML.value === "RA"){
    SUM_CP-=cp["mml"];
    

  }
  if( form.NM.value === "RA"){
    SUM_CP-=cp["nm"];
    

  }
   
    cgp = ess* cp["ess"] + td* cp["td"] + lic*cp["lic"] + mi* cp["mi"] + mm* cp["mm"] + em2* cp["em2"] + eml2* cp["eml2"]+ldcl*cp["ldcl"]+mml*cp["mml"]+nm*cp["nm"];

    const gpa = cgp / SUM_CP;
   
    resultDiv.innerText = gpa;
  });
